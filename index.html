<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main page__main">
        <section class="section main__section">
            <h3 class="section__heading">Add Item</h3>
            <div class="add-task section__add-task">
                <input class="section__input add-task__input" type="text">
                <button class="section__btn add-task__btn">Add</button>
            </div>
        </section>
        <section class="section">
            <h3 class="section__title">Todo</h3>
            <ul class="menu section__menu incomplete">
                <li class="menu__item">
                    <input class="menu__input menu__checkbox" type="checkbox">
                    <label class="menu__label">Pay Bills</label>
                    <input class="section__input menu__input menu__text" type="text">
                    <button class="menu__btn btn-edit">Edit</button>
                    <button class="menu__btn btn-delete">
                        <img class="btn-delete__img" src="./remove.svg" alt="">
                    </button>
                </li>
                <li class="menu__item edit-mode">
                    <input class="menu__input menu__checkbox" type="checkbox">
                    <label class="menu__label edit-mode__label">Go Shopping</label>
                    <input class="section__input menu__input edit-mode__input menu__text" type="text" value="Go Shopping">
                    <button class="menu__btn btn-edit">Save</button>
                    <button class="menu__btn btn-delete">
                        <img class="btn-delete__img" src="./remove.svg" alt="">
                    </button>
                </li>
            </ul>
        </section>
        <section class="section">
            <h3 class="section__title">Completed</h3>
            <ul class="menu section__menu complete">
                <li class="menu__item">
                    <input class="menu__input menu__checkbox" type="checkbox" checked>
                    <label class="menu__label menu__label-complete">See the Doctor</label>
                    <input class="section__input menu__input menu__text" type="text">
                    <button class="menu__btn btn-edit">Edit</button>
                    <button class="menu__btn btn-delete">
                        <img class="btn-delete__img" src="./remove.svg" alt="">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
